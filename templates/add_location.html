<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_location.css') }}">
    <title>Add Location</title>
</head>
<body>

    <div class="location-form-container">
        
        <!-- Add location form -->
        <div class="form-box">
            <h2>Add Camera Location</h2>
         <!-- Flash message section -->
            {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="flash-messages">
                {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
                </div>
                {% endif %}
                {% endwith %}

            <form action="/add_location" method="POST">
                <label for="location">Location Name</label>
                <input type="text" id="location" name="location" placeholder="Enter location" required>
                <button type="submit" class="submit-btn">Add Location</button>
                
            </form>
            <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
        </div>
    </div>

    <!-- JavaScript to remove flash message after 5 seconds -->
    <script>
        setTimeout(function() {
            var flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(function(message) {
                message.style.display = 'none';
            });
        }, 3000); // 3000ms = 3 seconds
    </script>

</body>
</html>
